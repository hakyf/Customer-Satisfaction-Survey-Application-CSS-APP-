<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" th:href="@{img/logo-tab.ico}" type="image/x-icon" />

    <!-- CSS -->
    <div th:replace="components/plugin :: css"></div>

    <title>Login</title>
  </head>

  <body>
    <div class="login-cover flex-row justify-content-center align-items-center">
      <div class="container">
        <div class="text-center p-3">
          <img th:src="@{/img/logo.png}" alt="MCC78" width="50%" />
        </div>
        <div class="rounded-3 shadow-lg p-4 bg-white">
          <h3 class="fw-bold mb-4 text-center">Login Page</h3>
          <form
            th:action="@{/login}"
            th:method="POST"
            th:object="${loginRequest}"
          >
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon2"
                th:field="*{username}"
              />
              <span class="input-group-text bg-transparent" id="basic-addon2"
                ><i class="fa-solid fa-user"></i
              ></span>
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
                aria-describedby="basic-addon2"
                th:field="*{password}"
              />
              <span class="input-group-text bg-transparent" id="basic-addon2"
                ><i class="fa-solid fa-lock"></i
              ></span>
            </div>
            <div class="d-flex justify-content-between">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineCheckbox1"
                  >Remember Me</label
                >
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-right-to-bracket"></i> Login
              </button>
            </div>
            <hr />

            <!-- Copyright -->
            <div class="text-center">
              Â© 2023 Copyright:
              <a
                class="text-dark text-decoration-none"
                href="https://www.linkedin.com/in/habibullahdm/"
                >Kelompok 2</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JS -->
    <div th:replace="components/plugin :: js"></div>
  </body>
</html>
