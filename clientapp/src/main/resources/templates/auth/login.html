<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" th:href="@{img/logo-tab.ico}" type="image/x-icon" />

    <!-- CSS -->
    <div th:replace="components/plugin :: css"></div>

    <title>Login</title>
  </head>

  <body>
    <div class="login-cover flex-row justify-content-center align-items-center">
      <div class="container">

        <div class="text-center p-3">
          <img/>
        </div>

        <div class="rounded-3 shadow-lg p-4 bg-white">
        <div class="text-center p-3">
          <img th:src="@{/img/logo.png}" alt="MCC78" width="40%" />
        </div>
          <form
            th:action="@{/login}"
            th:method="POST"
            th:object="${loginRequest}"
          >
              <div class="form-group position-relative has-icon-left mb-4">
                <input type="text" class="form-control form-control-xl" placeholder="Username" aria-label="Username"
                  aria-describedby="basic-addon2" th:field="*{username}" />
                <div class="form-control-icon">
                  <i class="bi bi-person"></i>
                </div>
              </div>
              <div class="form-group position-relative has-icon-left mb-4">
                <input type="password" class="form-control form-control-xl" placeholder="Password" aria-label="Password"
                  aria-describedby="basic-addon2" th:field="*{password}" />
                <div class="form-control-icon">
                  <i class="bi bi-shield-lock"></i>
                </div>
              </div>

              <div class="form-check form-check-lg d-flex align-items-end">
                <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault" />
                <label class="form-check-label text-gray-600" for="flexCheckDefault">
                  Keep me logged in
                </label>
              </div>
              <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">
              Log in
              </button>
              
            <hr />

            <!-- Copyright -->
            <div class="text-center">
              Â© 2023 Copyright: Kelompok 2

            <!--  <a class="text-dark text-decoration-none"
                     href="https://www.linkedin.com/in/habibullahdm/"
                     >Kelompok 2</a> -->
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JS -->
    <div th:replace="components/plugin :: js"></div>
  </body>
</html>
