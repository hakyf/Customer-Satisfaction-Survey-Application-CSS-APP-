<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
  <head>
    <title>Question</title>
  </head>

  <body>
    <!-- Content -->
    <section class="container py-5" layout:fragment="content">
      <div class="d-flex flex-row justify-content-between align-items-center">
        <h1 class="fw-bold mb-3">Question Page</h1>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#createQuestion">
            <i class="fa-solid fa-plus"></i> Add Question
        </button>
      </div>

      <table id="table-question" class="table table-striped table-bordered">
        <thead class="table-bg">
          <tr>
            <th class="col-1">Id</th>
            <th class="col-7">Body</th>
            <th class="col-4">Action</th>
          </tr>
        </thead>
      </table>

      <!-- Modal Create Question -->
      <div
        class="modal fade"
        id="createQuestion"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fw-bold" id="staticBackdropLabel">
                Create Question
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="crt-question-body" class="form-label"
                  >Question Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="crt-question-body"
                  required
                />
                <span class="invalid-feedback">Question name is required.</span>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                <i class="fa-solid fa-xmark"></i> Close
              </button>
              <button type="button" class="btn btn-primary" onclick="create()">
                <i class="fa-solid fa-plus"></i> Submit
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Detail Question -->
      <div
        class="modal fade"
        id="detailQuestion"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fw-bold" id="exampleModalLabel">
                Detail Question Id: <span id="question-id"></span>
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>
                <span class="fw-bold">Question Name:</span>
                <span id="question-body"></span>
              </p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                <i class="fa-solid fa-xmark"></i> Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Update Question -->
      <div
        class="modal fade"
        id="updateQuestion"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fw-bold" id="staticBackdropLabel">
                Update Question
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="upd-question-body" class="form-label"
                  >Question Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="upd-question-body"
                  required
                />
                <span class="invalid-feedback">Question name is required.</span>
                <input type="hidden" id="upd-question-id" />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                <i class="fa-solid fa-xmark"></i> Close
              </button>
              <button type="button" class="btn btn-primary" onclick="update()">
                <i class="fa-solid fa-plus"></i> Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Question JS -->
    <div layout:fragment="script">
      <script th:src="@{/js/question.js}"></script>
    </div>
  </body>
</html>
