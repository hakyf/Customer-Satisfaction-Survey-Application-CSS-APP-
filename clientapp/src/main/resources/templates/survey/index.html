<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">

<head>
    <title>Survey</title>
</head>

<body>
    <!-- Content -->
    <section class="container py-5" layout:fragment="content">
        <div class="d-flex flex-row justify-content-between align-items-center">
            <h1 class="fw-bold mb-3">Survey Page</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createSurvey">
                <i class="fa-solid fa-plus"></i> Add Survey
            </button>
        </div>

        <table id="table-survey" class="table table-striped table-bordered">
            <thead class="table-bg">
                <tr>
                    <th class="col-1">Id</th>
                    <th class="col-4">Name</th>
                    <th class="col-4">Code</th>
                    <th class="col-2">Expired</th>
                    <th class="col-1">Action</th>
                </tr>
            </thead>
        </table>

        <!-- Modal Create Survey -->
        <div class="modal fade" id="createSurvey" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold" id="staticBackdropLabel">
                            Create Survey
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="crt-survey-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="crt-survey-name" required />
                            <span class="invalid-feedback">Name is required.</span>
                        </div>
                        <div class="mb-3">
                            <label for="crt-employee-code" class="form-label">Code</label>
                            <input type="text" class="form-control" id="crt-employee-code" required />
                            <span class="invalid-feedback">Code is required.</span>
                        </div>
                        <div class="mb-3">
                            <label for="crt-employee-expired" class="form-label">Expired</label>
                            <input type="text" class="form-control" id="crt-employee-expired" required />
                            <span class="invalid-feedback">Expired is required.</span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fa-solid fa-xmark"></i> Close
                        </button>
                        <button type="button" class="btn btn-primary" onclick="create()">
                            <i class="fa-solid fa-plus"></i> Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Update Survey -->
        <div class="modal fade" id="updateSurvey" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold" id="staticBackdropLabel">
                            Update Survey
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="upd-survey-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="upd-survey-name" required />
                            <span class="invalid-feedback">Name is required.</span>
                            <input type="hidden" id="upd-survey-id" />
                        </div>
                        <div class="mb-3">
                            <label for="upd-survey-code" class="form-label">Code</label>
                            <input type="text" class="form-control" id="upd-survey-code" required />
                            <span class="invalid-feedback">Code is required.</span>
                            <input type="hidden" id="upd-survey-id" />
                        </div>
                        <div class="mb-3">
                            <label for="upd-survey-expired" class="form-label">Expired</label>
                            <input type="text" class="form-control" id="upd-survey-expired" required />
                            <span class="invalid-feedback">Expired is required.</span>
                            <input type="hidden" id="upd-survey-id" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fa-solid fa-xmark"></i> Close
                        </button>
                        <button type="button" class="btn btn-primary" onclick="update()">
                            <i class="fa-solid fa-plus"></i> Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Survey JS -->
    <div layout:fragment="script">
        <script th:src="@{/js/survey.js}"></script>
    </div>
</body>

</html>
