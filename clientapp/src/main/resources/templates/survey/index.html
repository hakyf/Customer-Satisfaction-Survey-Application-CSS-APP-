<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
  <head>
    <title>Survey</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div id="main">
        <header class="mb-3">
          <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
          </a>
        </header>

        <div class="page-heading">
          <div class="page-title">
            <div class="row">
              <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Survey Page</h3>
              </div>
              <div class="col-12 col-md-6 order-md-2 order-first">
                <nav
                  aria-label="breadcrumb"
                  class="breadcrumb-header float-start float-lg-end"
                >
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a href="/">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                      Survey
                    </li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>

          <!-- Basic Tables start -->
          <section class="section">
            <div class="card">
              <div class="card-body">
                <table class="table" id="table-survey">
                  <thead>
                    <tr>
                      <th class="col-1">Id</th>
                      <th class="col-4">Name</th>
                      <th class="col-4">Code</th>
                      <th class="col-2">Expired</th>
                      <th class="col-1">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="survey : ${survey}">
                      <td th:text="${survey.id}"></td>
                      <td th:text="${survey.name}"></td>
                      <td th:text="${survey.code}"></td>
                      <td th:text="${survey.expired}"></td>
                      <td class="d-flex align-items-center gap-3">
                        <a
                          th:href="@{/survey/update/{id} (id = ${survey.id}) }"
                          class="btn btn-success"
                          ><i class="fa-sharp fa-solid fa-pen"></i
                        ></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </section>
          <!-- Basic Tables end -->
        </div>
      </div>
    </div>

    <!-- Survey JS -->
    <div layout:fragment="script">
      <script>
        $(document).ready(function () {
          $("#table-survey").DataTable({});
        });
      </script>
    </div>
  </body>
</html>
