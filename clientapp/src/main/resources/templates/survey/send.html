<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
  <head>
    <title>Send Survey</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div id="main">
        <header class="mb-3">
          <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
          </a>
        </header>

        <div class="page-heading">
          <div class="page-title">
            <div class="row">
              <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Survey Page</h3>
              </div>
              <div class="col-12 col-md-6 order-md-2 order-first">
                <nav
                  aria-label="breadcrumb"
                  class="breadcrumb-header float-start float-lg-end"
                >
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a href="/">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                      Survey
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                      Send
                    </li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
          <section id="multiple-column-form">
            <form th:action="@{/survey}" th:method="POST" th:object="${survey}">
              <div class="row match-height">
                <div class="col-12">
                  <div class="card">
                    <div class="card-header">
                      <h4 class="card-title">Send Survey</h4>
                    </div>
                    <div class="card-content">
                      <div class="card-body">
                        <form class="form">
                          <div class="row">
                            <div class="col-12">
                              <div class="form-group">
                                <label for="survey-code">Survey Code</label>
                                <select
                                  id="survey-code"
                                  class="form-select"
                                  name="surveyCode"
                                  required
                                >
                                  <option
                                    th:each="survey : ${surveys}"
                                    th:value="${survey.id}"
                                    th:text="${survey.code}"
                                  ></option>
                                </select>
                              </div>
                            </div>

                            <div class="col-12">
                              <div class="form-group">
                                <label for="survey-name">Survey Name</label>
                                <input
                                  type="text"
                                  id="survey-name"
                                  class="form-control"
                                  readonly
                                />
                              </div>
                            </div>
                            <div class="col-12">
                              <div class="form-group">
                                <label for="employee-name">Employee Name</label>
                                <input
                                  type="text"
                                  id="employee-name"
                                  class="form-control"
                                  readonly
                                />
                              </div>
                            </div>
                            <div class="col-12">
                              <div class="form-group">
                                <label for="client-name">Client Name</label>
                                <input
                                  type="text"
                                  id="client-name"
                                  class="form-control"
                                  readonly
                                />
                              </div>
                            </div>

                            <div class="col-12 d-flex justify-content-end">
                              <button
                                type="submit"
                                class="btn btn-primary me-1 mb-1"
                              >
                                Send Email
                              </button>
                              <button
                                type="reset"
                                class="btn btn-light-secondary me-1 mb-1"
                              >
                                Reset
                              </button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
