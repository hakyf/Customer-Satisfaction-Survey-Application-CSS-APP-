<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/survey}"
>
  <head>
    <title>Survey Form</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div id="main" style="margin-right: 300px">
        <div class="page-heading">
          <div class="page-title">
            <div class="row">
              <div class="col-12">
                <h3>Customer Satisfaction Survey - Metrodata Electronics</h3>
              </div>
            </div>
          </div>
          <form th:action="@{/survey/{code}(code=${code})}" th:method="POST">
            <section id="multiple-column-form">
              <div class="row match-height">
                <div class="col-12">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title">
                        Client Name:
                        <span th:text="${name}" class="text-capitalize"></span>
                      </h4>
                      <h4 class="card-title">
                        Employee Name:
                        <span
                          th:text="${employee}"
                          class="text-capitalize"
                        ></span>
                      </h4>
                    </div>
                  </div>
                </div>
              </div>
            </section>
            <section class="section">
              <div class="row">
                <div
                  class="col-12"
                  th:each="section, sectionStatus : ${sections}"
                >
                  <div class="card">
                    <div class="card-header">
                      <h4 class="card-title">
                        <span th:text="${sectionStatus.index + 1}"></span>.
                        <span th:text="${section.name}"></span>
                      </h4>
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-12" th:each="question : ${questions}">
                          <div
                            th:if="${question.section.id} == ${section.id}"
                            class="form-group"
                          >
                            <label
                              th:for="${'question-' + question.id}"
                              th:text="${question.body}"
                            ></label>
                            <div th:if="${section.id == 1 || section.id == 2}">
                              <!-- <div id="basic" class="star-rating"></div> -->
                              <div class="rating">
                                <input
                                  type="radio"
                                  id="star1"
                                  th:name="${'question['+question.id+']'}"
                                  value="1"
                                />
                                <label for="star1" title="1 star">1</label>
                                <input
                                  type="radio"
                                  id="star2"
                                  th:name="${'question['+question.id+']'}"
                                  value="2"
                                />
                                <label for="star2" title="2 stars">2</label>
                                <input
                                  type="radio"
                                  id="star3"
                                  th:name="${'question['+question.id+']'}"
                                  value="3"
                                />
                                <label for="star3" title="3 stars">3</label>
                                <input
                                  type="radio"
                                  id="star4"
                                  th:name="${'question['+question.id+']'}"
                                  value="4"
                                />
                                <label for="star4" title="4 stars">4</label>
                                <input
                                  type="radio"
                                  id="star5"
                                  th:name="${'question['+question.id+']'}"
                                  value="5"
                                />
                                <label for="star5" title="5 stars">5</label>
                              </div>
                            </div>
                            <textarea
                              th:if="${section.id == 3}"
                              class="form-control"
                              rows="3"
                            ></textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
            <div class="col-12 d-flex justify-content-end">
              <button type="submit" class="btn btn-primary me-1 mb-1">
                Submit
              </button>
              <button type="reset" class="btn btn-light-secondary me-1 mb-1">
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
